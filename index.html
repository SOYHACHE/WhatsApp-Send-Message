<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación WhatsApp</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error {
      color: red;
    }

    .input-error {
      border: 2px solid red;
    }

    #mensaje-error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
  </style>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#25D366">
</head>
<body>
  <div class="contenedor">
    <h2>Enviar mensaje por WhatsApp</h2>

    <label for="codigo">Código de País:</label>
    <select id="codigo">
      <option value="+54">Argentina (+54)</option>
      <option value="+52">México (+52)</option>
      <option value="+1">USA (+1)</option>
    </select>

    <br><br>

    <label for="telefono" id="label-telefono">Número de teléfono:</label><br><br>
    <input type="number" id="telefono" placeholder="Sin el 0 ni el 15"><br>
    <span id="mensaje-error">Número inválido. Verifica el formato.</span><br><br>

    <button onclick="validarYEnviar()">Enviar mensaje</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
